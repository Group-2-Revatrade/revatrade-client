<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
            <mat-card-title>{{_userProfile.firstName}} {{_userProfile.lastName}}</mat-card-title>
            <mat-card-subtitle>{{_userProfile.user.email}}</mat-card-subtitle>
    </mat-card-header>
             <img mat-card-image src="/assets/img/phAvi.png">
             <mat-card-content>
                 <p>{{_userProfile.aboutMe}}</p>
             </mat-card-content>
             <mat-card-actions>
                 <button mat-button color="primary">EDIT</button>
                 <button mat-button color="primary">DELETE</button>
                 <div class="flex-spacer"></div>
                 <button mat-icon-button><mat-icon>share</mat-icon></button>
             </mat-card-actions>
             </mat-card>
