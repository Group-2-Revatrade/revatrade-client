<mat-toolbar color="primary">

    <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="20px">
    <h2 class="logo" style="cursor: pointer;" routerLink="">REVATRADE</h2>
        <div fxLayout="row">
            <mat-icon>brightness_5</mat-icon>
            <mat-slide-toggle [formControl]="toggleControl" class="mr-8">
            </mat-slide-toggle>
            <mat-icon>bedtime</mat-icon>
        </div>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs fxLayoutGap="10px">
        <div *ngIf="!isLoggedIn">
            <a class="text-decoration-none" routerLink="login">LOGIN</a>
        </div>
        <div *ngIf="isLoggedIn">
            <a class="text-decoration-none" color="accent" (click)="logout()">LOGOUT</a>
        </div>
        <a class="text-decoration-none" [routerLink]="['/profile', _userId]">PROFILE</a>
        <i class="fas fa-shopping-cart text-white display-6" routerLink="cart" style="cursor: pointer;"></i>
        &nbsp;
        <span class="text-white h6">{{_productCount}}</span>
    </div>
</mat-toolbar>

<div class="content mat-app-background" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <router-outlet></router-outlet>
</div>
